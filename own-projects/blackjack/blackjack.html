<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="blackjack.css">
</head>
<body>
	<div class="frame">
		<div class="playground">
			<div id="dealerValue">Dealer: 0</div>
			<div id="dealerCards" class="dealerCards">
			</div>
			<div id="playerValue">Player: 0</div>
			<div id="playerCards" class="playerCards">
			</div>

		</div>
		<div class="options">
			Choose number of decks:
	    <button class = "btn_decs1" onclick="start(1)">1</button>
	    <button class = "btn_decs2" onclick="start(2)">2</button>
	    <button class = "btn_decs4" onclick="start(4)">4</button>
	    <button class = "btn_decs6" onclick="start(6)">6</button>
	    <button class = "btn_decs8" onclick="start(8)">8</button>
		</div>
	<div>Your money balance: </div>
	<button id="btn_bet" class = "btn_bet" onclick="initialDeal()">Bet</button>
	<input type="number" class = "bet" min="1" max="10000"></input><br>
  <button id="btn_hit" class = "btn_hit" onclick="hit()">Hit</button>
	<button id="btn_stand" class = "btn_stand" onclick="stand()">Stand</button>
	<button id="btn_double" class = "btn_double" onclick="double()">Double</button>
  <div>

  </div>
	<span id="hints">Show hints</span>
  <span id="dealed">Dealed: 0</span>
  <button class = "btn_check" onclick="check_value()">Check value</button>


  </div>


<script src="blackjack.js"></script>
</body>

</html>
